<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§± Lego | Predictability of a Lego set deal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header avec logo Ã  gauche et barre de recherche Ã  gauche -->
    <header>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for Lego sets...">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </header>

    <!-- Contenu principal -->
    <div class="main-content">
        <!-- Options Section -->
        <section id="options">
            <div id="show">
                <label for="show-select">Show :</label>
                <select name="show" id="show-select">
                    <option value="6">6</option>
                    <option value="12">12</option>
                    <option value="24">24</option>
                </select>
            </div>

            <div id="page-select"></div>

            <div id="filters">
                <button type="button" id="filter-discount">By best discount</button>
                <button type="button" id="filter-commented">By most commented</button>
                <button type="button" id="filter-hot-deals">By hot deals</button>
                <button type="button" id="filter-favorites">Show favorites</button>
            </div>

            <div id="sort">
                <label for="sort-select">Sort:</label>
                <select name="sort" id="sort-select">
                    <option value="price-asc">Cheaper</option>
                    <option value="price-desc">Expensive</option>
                    <option value="date-asc">Recently published</option>
                    <option value="date-desc">Anciently published</option>
                </select>
            </div>
        </section>

        <!-- Lego Sets Section -->
        <section id="lego">
            <h2>Lego sets</h2>
            <div>
                <label>Lego set id:</label>
                <select id="lego-set-id-select"></select>
            </div>
        </section>

        <!-- Indicators Section -->
        <section id="indicators">
            <h2>Indicators</h2>
            <div>
                <span>Number of deals</span>
                <span id="nbDeals">0</span>
            </div>
			<br />
            <div>
                <span>Number of sales</span>
                <span id="nbSales">0</span>
            </div>
			<br />
            <div>
                <span>Average price</span>
                <span id="averagePrice">0</span>
            </div>
			<br />
            <div>
                <span>p5 sales price value</span>
                <span id="p5Price">0</span>
            </div>
			<br />
            <div>
                <span>p25 sales price value</span>
                <span id="p25Price">0</span>
            </div>
			<br />
            <div>
                <span>p50 sales price value</span>
                <span id="p50Price">0</span>
            </div>
			<br />
            <div>
                <span>Lifetime value</span>
                <span id="lifetimeValue">0 days</span>
            </div>
        </section>

        <!-- Deals Section -->
        <section id="deals">
            <div class="deal-container">
                <!-- Deals will be dynamically inserted here -->
            </div>
        </section>

        <!-- Sales Section -->
        <section id="sales">
            <div id="salesContainer"></div>
        </section>
    </div>

    <!-- Pagination container outside the main content -->
    <div id="pagination-container" class="pagination"></div>

    <!-- Scripts -->
    <script type="text/javascript" charset="UTF-8" src="utils.js"></script>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
</body>

</html>
